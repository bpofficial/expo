server {
  root /usr/share/nginx/html;
  autoindex off;
  charset off;

  location ~* \.(html)$ {
    add_header Cache-Control "no-store";
    expires    off;
  }

  location ~* \.(ico|jpg|jpeg|png|gif|svg|js|json|jsx|css|less|swf|eot|ttf|otf|woff|woff2)$ {
    add_header Cache-Control "public";
    expires +1y;
  }

  location ~ ^/versions/latest/(.*) {
    return 302 /versions/${DOCS_VERSION}/$1;
  }

  location ~ ^/$ {
    return 301 /versions/${DOCS_VERSION}/index.html;
  }

  rewrite ^(.*(?:v|latest).*)/([^.]*[^/])$ $1/$2.html permanent;
  rewrite ^(.*)/$ $1/index.html permanent;

  location / {
    try_files $uri $uri/ $uri.html @root;
  }

  index index.html;

  error_page 404 = @root;

  # If nginx can't find a file, fallback to the homepage.
  location @root {
    rewrite .* /versions/${DOCS_VERSION}/index.html redirect;
  }
}
